<div style="text-align:center; margin-top: 200px" *ngIf=" authService.user == null">
    <mat-icon style="font-size:800%; width:200px;height: 100px;">
        video_library
    </mat-icon>
    <p style="font-size:25px; font-family: Arial, Helvetica, sans-serif; margin-top:15px">Thưởng thức các video yêu thích của bạn</p>
    <p style="font-size:15px; font-family: Arial, Helvetica, sans-serif;">Đăng nhập để truy cập các video bạn đã thích hoặc đã lưu</p>
    <button (click)="openDialog()" mat-stroked-button style="border: none;position:relative;text-align:start;width: 120px;background:none;border: solid gray 1.5px;">
        <mat-icon style="margin-top:-2px;margin-left:-4px">account_circle</mat-icon>
       <span style="text-align: start;
       position:absolute;
       top:0px;margin-left:5px">Đăng Nhập</span>
    </button>
</div>

<app-librarylogin *ngIf=" authService.user != null"> </app-librarylogin>
